<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header d-flex justify-content-center border-light ">LOGIN</div>

    <div class="card-body">
      <form [formGroup]="userFormGroup" (ngSubmit)="handelLogin()" >
        <div class="mb-3">
          <label class="form-label">Username: </label>
          <input type="text" formControlName="username" placeholder="Username" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password: </label>
          <input type="password" formControlName="password" placeholder="Passsword" class="form-control">
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn ps-5 pe-5 pt-1 pb-1 ">Login</button>

        </div>


      </form>
      <div *ngIf="erreur">
        Username or Password incorrect!
      </div>
    </div>
  </div>
  </div>
</div>
